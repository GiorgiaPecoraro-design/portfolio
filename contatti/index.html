<!-- FORM -->
 
<div class="container" id="form">
  <form class="row g-3" id="contact-form">
    <div class="col-sm col-lg-6">
      <label for="nome" class="form-label">Nome e Cognome</label>
      <input type="text" class="form-control" id="nome" name="user_name" required>
    </div>

    <div class="col-sm col-lg-6">
      <label for="azienda" class="form-label">Azienda</label>
      <input type="text" class="form-control" id="azienda" name="user_company" required>
    </div>

    <div class="col-sm col-lg-6">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm">
        <input type="email" class="form-control" id="email" name="user_email" placeholder="Inserisci la tua email aziendale" required>
      </div>
    </div>

    <div class="col-sm col-lg-6">
      <label for="messaggio" class="form-label">Messaggio</label>
      <textarea class="form-control" id="messaggio" name="message" rows="3"></textarea>
    </div>

    <!-- Honeypot nascosto -->
    <div style="display:none;">
      <label for="website">Se sei umano, lascia vuoto</label>
      <input type="text" id="website" name="website">
    </div>

    <div class="col-sm">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="privacy" required>
        <label class="form-check-label fw-normal" for="privacy">
          Acconsento al trattamento dei miei dati personali
        </label>
      </div>
    </div>

    <div class="col-sm">
      <button type="submit" class="link-primary">Invia</button>
    </div>
  </form>
</div>

<div class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
  <div id="liveToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toast-body">
        Messaggio inviato con successo!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>

<!-- Incluusione EmailJS -->
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script type="text/javascript">
  (function(){
      emailjs.init("_AxBndBINw89Yp8uy"); 
  })();

  const form = document.getElementById('contact-form');
  const toastEl = document.getElementById('liveToast');
  const toastBody = document.getElementById('toast-body');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // blocca l'invio standard

    emailjs.sendForm('service_5q1xp4c', 'template_5orxmqz', this)
      .then(function() {
        toastBody.textContent = "Messaggio inviato con successo!";
        toastEl.classList.remove("bg-danger");
        toastEl.classList.add("bg-success");

        const toast = new bootstrap.Toast(toastEl);
        toast.show();

        form.reset();
      }, function(error) {
        toastBody.textContent = "Errore nell'invio del messaggio. Riprova più tardi.";
        toastEl.classList.remove("bg-success");
        toastEl.classList.add("bg-danger");

        const toast = new bootstrap.Toast(toastEl);
        toast.show();
      });
  });
</script>
